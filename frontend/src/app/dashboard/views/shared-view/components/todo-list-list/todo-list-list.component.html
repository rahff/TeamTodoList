<ul class="bg-white shadow overflow-hidden sm:rounded-md max-w-sm mx-auto mt-16">
    <li class="border-t border-gray-200" *ngFor="let todoList of todoLists">
        <div class="px-4 py-5 sm:px-6">
            <div class="flex items-center justify-between">
                <h3 class="text-lg leading-6 font-medium text-gray-900">{{ todoList.name }}</h3>
                <p class="mt-1 max-w-2xl text-sm text-gray-500"> {{todoList.createdAt}}</p>
                <app-todo-list-dropdown [todoListId]="todoList.id">
                </app-todo-list-dropdown>
            </div>
            <div class="mt-4 flex items-center justify-between">

            </div>
        </div>
    </li>
</ul>
