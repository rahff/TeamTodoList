<div class="flex flex-wrap mt-4">
    <div class="w-full xl:w-12/12 mb-12 xl:mb-0 px-4"> 
    <app-add-teammate-form
    (teammateJoinedEvent)="onTeammateJoinedEvent($event)"
    ></app-add-teammate-form>
        <div *ngIf="teammateList$ | async let teammates">
            <app-teammate-list
                    (teammateFiredEvent)="onTeammateFired($event)"
                    [teammates]="teammates"
            ></app-teammate-list>

        </div>
    </div>
</div>
